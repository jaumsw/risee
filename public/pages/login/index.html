<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Risee</title>
    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!--Scripts-->
    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <img src="../../assets/img/logo-side.png" alt="Risee Home" id="sign-up-logo">

    <main>
        <h1>Login</h1>

        <form id="login-form">
            <div>
                <input required type="text" id="email" class="input">
                <label for="su-email">Email</label>
            </div>
            <div>
                <input required type="password" id="password" class="input">
                <label for="su-senha">Senha</label>
            </div>
            <input type="button" value="Entrar" id="cadastroBtn" onclick="validarFormulario()">
        </form>

        <a href="" id="txt-login">Esqueceu a senha ?</a>

    </main>
</body>
</html>
